<div class="flex flex-col bg-gray-100 rounded-lg p-4 h-fit">
  <div>
    <span class="text-black font-semibold text-xl">Recent Transaction</span>
  </div>
  <div class="flex flex-col gap-6 mt-4">
    @for (item of RecentTransactionItems; track $index) {
      <div class="flex gap-16 items-center">
        <div class="flex items-center gap-2">
          <img [src]="item.icon" alt="" class="rounded-full h-12 w-12" />
          <span class="text-xl text-black font-semibold">{{ item.label }}</span>
        </div>
        <span class="text-lg text-black">{{ item.data }}</span>
        <span class="text-weave-primary py-2 px-6 bg-weave-primary/10 rounded-lg">{{
          item.history
        }}</span>
        <span class="text-lg text-black">{{ item.value }}</span>
      </div>
    }
  </div>
</div>
